<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Music Player</title>
</head>

<body>
    <div class="card">
        <div class="icon1">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
            <span class="heading">Play Now</span>
            <i class="fa fa-bars"></i>
        </div>
        <div class="icon2">
            <div class="img_div">
                <div class="img_div1"></div>
            </div>
        </div>
        <div class="icon3">
            <h3>Low life</h3>
            <p>Future ft The Weekend</p>
        </div>
        <div class="icon4">
            <p class="time">2:22
                <span class="end">3:54</span>
            </p>
            <hr class="left" />
            <span id="c">
                <i class="fa fa-doc-circle-o"></i>
            </span>
            <hr class="right" />
        </div>
        <div class="icon5">
            <div class="a">
                <div class="a1">
                    <i class="fa-backward"></i>
                </div>
            </div>
            <div class="a">
                <div class="a1" id="a1">
                    <i class="fa fa-pause"></i>
                </div>
            </div>
            <div class="a">
                <div class="a1">
                    <i class="fa fa-forward"></i>
                </div>
            </div>
        </div>
    </div>


    <script src="./script/script.js"></script>
</body>

</html>
